<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="This PWA was created for simple and intuitive preview and generation of (launcher/desktop) app icons, for the most popular operating systems.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Icon Tools">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="57x57" href="icons/Icon-57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="icons/Icon-60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="icons/Icon-72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="icons/Icon-76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="icons/Icon-114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icons/Icon-120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="icons/Icon-144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/Icon-152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/Icon-180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" sizes="96x96" href="icons/Icon-96.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/Icon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/Icon-16.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>App Icon Tools</title>
  <link rel="manifest" href="manifest.json">

  <!-- Windows -->
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="icons/Icon-144.png">
  <meta name="theme-color" content="#8E8E8E">

</head>
<body>
  <!-- Tag for archive downloading -->
  <a id="zip"></a>

  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
