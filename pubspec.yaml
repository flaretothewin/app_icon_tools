  shared_preferences_web: ^0.1.2+7
  platform_info: ^2.0.1
  provider: ^4.3.2+2
  url_launcher_web: ^0.1.3+2
  url_launcher: ^5.5.3
  websafe_svg: ^1.1.4

dev_dependencies:
