version: 1.0.0+1

environment:
  sdk: ">2.9.0"
  flutter: ">1.21.0"

dependencies:
  flutter_localizations:
    sdk: flutter
  flutter:
    sdk: flutter

  auto_size_text: ^2.1.0
  community_material_icon: ^5.4.55
  cupertino_icons: ^1.0.0
  fdottedline: ^1.0.1
